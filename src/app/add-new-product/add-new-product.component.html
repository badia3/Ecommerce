<body>
    <div class="container tm-mt-big tm-mb-big">
        <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Add Product</h2>
                        </div>

                    </div>
                    <div class="row tm-edit-product-row">
                        <div class="col-xl-6 col-lg-6 col-md-12" >
                            <!-- <form  #productForm="ngForm" class="tm-edit-product-form"> -->
                                <form  [formGroup]="productForm" class="tm-edit-product-form" >
                                <div class="form-group mb-3">
                                    <label for="name">Product Name
                                    </label>
                                    <input class="form-control validate"
                                     placeholder="Product Name"
                                      required
                                      formControlName= "productName"
                                      name="productName" />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="description">Description</label>
                                    <input class="form-control validate"
                                     placeholder="Product Description"
                                      required
                                      formControlName= "productDescription"
                                      name="productDescription"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="name">Product Actual Price
                                    </label>
                                    <input class="form-control validate"
                                     placeholder="Actual Price"
                                      required
                                      formControlName= "productDiscountedPrice"
                                      name="productActualPrice"
                                      type="number"/>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="name">Product Discounted Price
                                    </label>
                                    <input class="form-control validate"
                                     placeholder="Discounted Price"
                                      required
                                      formControlName= "productActualPrice"
                                      name="productDiscountedPrice"
                                      type="number"/>
                                </div>
                                <div class="col-6">
                                    <div>

                                        <div class="dropzone"
                                        appDrag
                                        (files)="fileDropped($event)">

                                            <div class="image-center">
                                                <img (click)="selectFile.click()" src="assets/images/upload.png" alt="">

                                            </div>

                                        </div>



                                        <input formControlName="productImage" type="file" multiple value="select"
                                    #selectFile
                                    (change)="onFileSelected($event)"
                                    style="display: none;">

                                    </div>
                                    <div class="mt-5">
                                        <div class="row">
                                            <mat-grid-list cols="3" rowHeight="1:1">
                                                <mat-grid-tile *ngFor="let file of product.productImages;let i = index">

                                                    <div style="position: relative">
                                                        <img [src]="file.url" width="150px" height="150px">
                                                        <span class="btn-remove-image" (click)="removeImage(i)">x</span>
                                                    </div>
                                                </mat-grid-tile>
                                            </mat-grid-list>
                                        </div>

                                    </div>

                                </div>
                            </form>
                            <div class="col-20">
                                <button (click)="addProduct()" [disabled]="!productForm.valid" class="btn margin btn-primary btn-block text-uppercase">Add Product Now</button>
                                <button (click)="productForm.reset()" class="btn margin btn-primary btn-block text-uppercase">Clear</button>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
