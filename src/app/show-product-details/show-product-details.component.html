<body>


    <div class="container mt-5 tab-position">
        <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">


            <!-- Position Column -->
            <ng-container class="item" matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container class="item" matColumnDef="Product Name">
                <th mat-header-cell *matHeaderCellDef> Product Name </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container class="item" matColumnDef="Product Description">
                <th mat-header-cell *matHeaderCellDef> Product Description </th>
                <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container class="item" matColumnDef="Product Discounted Price">
                <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
                <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
            </ng-container>

            <ng-container class="item" matColumnDef="Product Actual Price">
                <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
                <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
            </ng-container>

            <ng-container class="item" matColumnDef="Edit">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn-test">
                    <fa-icon [icon]="faEdit" class="icon-edit"></fa-icon>
                    </button> </td>
            </ng-container>

            <ng-container class="item" matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn-test" (click)="deleteProduct(element.productId)">
                        <fa-icon [icon]="faTrash" class="icon-delete"></fa-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</body>
